<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zack-Commerce</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="main-container ">
        <div class="welcome">
            <h1>Welcome to Zack e-Commerce Platform!</h1>
        </div>
        <div class="page-container">
            <div class="login">
                <h2>Log In</h2>
                <input type="email" placeholder="Enter email..." class="email" id="email" required>
                <input type="password" placeholder="Enter password..." class="password" id="pass" required>
                <!-- <input type="password" placeholder="Confirm password..." class="password" id="conf_pass" required> -->
                <button id="log-in">Log In</button>
            </div>
            <div class="register">
                <h2>Don't have an account? Register now!</h2>
                <input type="text" placeholder="First Name..." class="username" id="f-name" required>
                <input type="text" placeholder="Last Name..." class="username" id="l-name" required>
                <input type="email" placeholder="Email..." class="email" id="create-email" required>
                <input type="password" placeholder="Password..." class="password" id="create-pass" required>
                <input type="password" placeholder="Confirm password..." class="password" id="create-conf-pass" required>
                <button id="register">Sign Up!</button>
                <!-- <h2>MESSAGE HERE</h2> -->
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
