<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="login-container ">
        <div class="welcome">
            <h1>Welcome to Zack e-Commerce Management Panel</h1>
            <h2>Enter credentials to Log in</h2>
        </div>
        <div class="login">
            <input type="email" placeholder="Enter email..." class="email" id="email" required>
            <input type="password" placeholder="Enter password..." class="password" id="pass" required>
            <!-- <input type="password" placeholder="Confirm password..." class="password" id="conf_pass" required> -->
            <button id="log-in">Log In</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
