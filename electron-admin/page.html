<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://kit.fontawesome.com/6d5273fb5e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">

        <div class="welcome">
            <h1>Welcome to Control Panel</h1>
        </div>

        <div class="categories">
            <div class="header">
                <div class="title">
                    <h3>Item Categories</h3>
                </div>
                <div class="add">
                    <button id="add-category-btn">Add Category</button>
                </div>
            </div>
            <div class="cat-table">
                <table id="categories">
                    <tr>
                        <th>Category ID</th>
                        <th>Category Name</th>  
                    </tr>
                    <tr>
                        <td>666</td>
                        <td>Toys</td>    
                        <td>Edit</td>
                        <td>Delete</td>  
                    </tr>
                </table>
            </div>
        </div>

        <div class="items">
            <div class="header">
                <div class="title">
                    <h3>Items</h3>
                </div>
                <div class="add">
                    <button id="add-item-btn">Add Item</button>
                </div>
            </div>
            <div class="item-table">
                <table id="items">
                    <tr>
                        <th>Item ID</th>
                        <th>Name</th> 
                        <th>Price</th> 
                        <th>Category</th> 
                    </tr>
                    <tr>
                        <td>123</td>
                        <td>Candy</td>
                        <td>0.99</td>
                        <td>Sweets</td>    
                        <td> <a href="#" id="edit-item-btn"> Edit </a></td> 
                        <td>Delete</td>  
                    </tr>
                </table>
            </div>
        </div>
    </div>


<!-- Add Item pop-up-->

<div class="pop_up" id="add-item-popup">
    <div class="add-edit">
        <div class="form_top">
            <h1>Add an Item</h1>
        </div>

        <div class="form_box">
            <input type="text" placeholder="Item name..." id="item-name" required>
            <input type="text" placeholder="Item price..." id="item-price" required>
            <h3 for="category">Category</h3>
            <select name="category" id="selected-rating">
                <option disabled> SELECT CATEGORY </option>
                <option value="">1</option>
                <option value="">2</option>
            </select>
        </div>

        <div class="form_bottom">
            <button type="submit" id="add-item">Add Item</button>
        </div>

    </div>
</div>


<!-- Add Category pop-up-->

<div class="pop_up" id="add-category-popup">
    <div class="add-edit">
        <div class="form_top">
            <h1>Add a Category</h1>
        </div>

        <div class="form_box">
            <input type="text" placeholder="Category name..." id="category-name" required>
        </div>

        <div class="form_bottom">
            <button type="submit" id="add-category">Add Category</button>
        </div>

    </div>
</div>


<!-- Edit Item pop-up-->

<div class="pop_up" id="edit-item-popup">
    <div class="add-edit">
        <div class="form_top">
            <h1>Edit an Item</h1>
        </div>

        <div class="form_box">
            <input type="text" placeholder="Item name..." id="item-name" required>
            <input type="text" placeholder="Item price..." id="item-price" required>
            <h3 for="category">Category</h3>
            <select name="category" id="selected-rating">
                <option disabled> SELECT CATEGORY </option>
                <option value="">1</option>
                <option value="">2</option>
            </select>
        </div>

        <div class="form_bottom">
            <button type="submit" id="edit-item">Submit Changes</button>
        </div>

    </div>
</div>
            
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/page.js"></script>
</body>
</html>
